<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>교통 정보 지도</title>

  <!-- ✅ Bootstrap & 외부 공통 리소스 -->
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet">

  <!-- ✅ jQuery (항상 Bootstrap JS보다 먼저!) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ 프로젝트 전용 CSS & JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/traffic.css}">
  <script th:src="@{/js/home.js}" defer></script>
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=zlh7cem9or"></script>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <script th:inline="javascript">
    /*<![CDATA[*/
    const ITS_API_KEY = /*[[${itsApiKey}]]*/ '';
    window.ITS_API_KEY = ITS_API_KEY;
    /*]]>*/
  </script>

</head>

<body class="d-flex flex-column min-vh-100">
  <!-- ✅ 네브바 -->
  <nav class="navbar navbar-expand-lg px-4 position-relative">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu"
      aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- 웹(데스크톱)용 로고 -->
    <a class="navbar-brand d-none d-lg-block position-absolute top-0 mt-2 ms-3" style="z-index: 1020;" th:href="@{/}">
      <!-- 라이트 모드 로고 -->
      <img src="/image/main/logo-light.png" alt="Logo Light" class="logo-light" style="height: 40px;">
      <!-- 다크 모드 로고 -->
      <img src="/image/main/logo-dark.png" alt="Logo Dark" class="logo-dark" style="height: 40px;">
    </a>

    <div class="position-absolute end-0 top-0 mt-2 me-3 d-flex align-items-center gap-2">
      <th:block sec:authorize="isAuthenticated()">
        <div class="dropdown">
          <button class="btn login-btn dropdown-toggle rounded-pill px-3 py-2" type="button" id="userDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i> 내정보
          </button>
          <ul class="dropdown-menu dropdown-menu-end my-2 auth-dropdown" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" th:href="@{/member/mypage}">마이페이지</a></li>
            <li>
              <form th:action="@{/logout}" method="post">
                <button type="submit" class="dropdown-item">로그아웃</button>
              </form>
            </li>
          </ul>
        </div>
      </th:block>
      <th:block sec:authorize="isAnonymous()">
        <a th:href="@{/auth/login}" class="btn login-btn rounded-pill px-3 py-2">
          <i class="bi bi-person-circle me-1"></i> 로그인
        </a>
      </th:block>
      <button id="toggle-mode" class="btn btn-outline-light">🌙</button>
    </div>

    <!-- 모바일 메뉴 안에 있는 로고 -->
    <div class="collapse navbar-collapse justify-content-center" id="mobileMenu">
      <div class="d-lg-none text-center w-100">
        <a class="navbar-brand d-lg-none mt-2 d-inline-block" th:href="@{/}">
          <!-- 라이트 모드 로고 -->
          <img src="/image/main/logo-light.png" alt="Logo Light" class="logo-light" style="height: 40px;">
          <!-- 다크 모드 로고 -->
          <img src="/image/main/logo-dark.png" alt="Logo Dark" class="logo-dark" style="height: 40px;">
        </a>
        <hr />
      </div>

      <ul class="navbar-nav text-center">
        <li class="nav-item position-relative">
          <a class="nav-link d-flex align-items-center justify-content-center" href="#" id="mobileBoardDropdown"
            data-bs-toggle="collapse" data-bs-target="#boardDropdownMenu" aria-expanded="false"
            aria-controls="boardDropdownMenu">
            게시판
            <i class="bi bi-chevron-down ms-2 arrow-icon"></i>
          </a>
          </a>
          <div class="collapse" id="boardDropdownMenu">
            <ul class="list-unstyled ps-0">
              <li><a class="dropdown-item text-center" th:href="@{/board/list(categoryId=2)}">자유게시판</a></li>
              <li><a class="dropdown-item text-center" th:href="@{/board/list(categoryId=3)}">민원게시판</a></li>
            </ul>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link coming-soon" href="#statistics">통계 & 자료</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/pages/map/traffic}">지도</a></li>
        <li class="nav-item"><a class="nav-link coming-soon" href="#news">뉴스</a></li>
        <li class="nav-item"><a class="nav-link coming-soon" href="#weather">날씨</a></li>
      </ul>
    </div>
  </nav>

  <!-- ✅ 본문 -->
  <div class="main-content d-flex">
    <!-- 사이드바 버튼 -->
    <aside class="sidebar">
      <button onclick="toggleLayer('vms')" title="전광판"><i class="fas fa-bolt"></i></button>
      <button id="sidebarCctvBtn" title="CCTV"><i class="fas fa-video"></i></button>
      <button id="sidebarTrafficBtn" title="실시간 교통"><i class="fas fa-car-crash"></i></button>
      <button id="sidebarEventBtn" title="도로 이벤트"><i
          class="fas fa-triangle-exclamation popup-box event-popup"></i></button>
      <button id="sidebarBusBtn" title="버스 위치"><i class="fas fa-bus"></i></button>
      <button id="sidebarRouteBtn" title="길찾기"><i class="fas fa-route"></i></button>
      <button id="sidebarBikeBtn" title="따릉이 대여소"><i class="fas fa-bicycle popup-box bike-popup"></i></button>
      <button id="sidebarSubwayBtn" title="지하철"><i class="fas fa-train-subway"></i></button>
    </aside>

    <!-- 지도 -->
    <div id="map" style="width: 100%; height: 100vh;"></div>

    <!-- CCTV 영상창 -->
    <div id="videoContainer" style="display: none;">
      <div class="video-header">
        <span id="videoTitle" class="video-title"></span>
        <button id="closeVideoBtn" class="video-close-btn">X</button>
      </div>
      <video id="cctvVideo" controls autoplay muted></video>
      <div class="video-footer">
        <button id="fullscreenBtn" class="video-bottom-btn">전체화면</button>
        <button id="openNewTabBtn" class="video-bottom-btn">새창</button>
      </div>
    </div>

    <!-- CCTV 검색 패널 -->
    <div id="cctvFilterPanel" style="display: none;">
      <div class="mb-3">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="roadType" id="highway" checked>
          <label class="form-check-label" for="highway">고속도로</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="roadType" id="normalroad">
          <label class="form-check-label" for="normalroad">국도</label>
        </div>
      </div>
      <ul id="roadList" class="list-group"></ul>
    </div>

    <!-- 🚌 버스 검색 패널 -->
    <div id="busFilterPanel" style="display: none;">
      <div class="input-group mb-3">
        <input id="busStopInput" class="form-control" placeholder="정류장 이름 입력 (예: 시청)" />
        <button class="btn btn-primary" onclick="searchBusStops()">정류장 검색</button>
      </div>
      <ul id="busSearchResults" class="list-group"></ul>
    </div>

    <!-- 길찾기 패널 -->
    <div id="routeFilterPanel" class="sidebar-panel" style="display: none;">
      <div class="panel-body">
        <h5>🧭 길찾기</h5>

        <div class="route-input-row">
          <input id="startPointLabel" placeholder="출발지 입력" class="form-control small-input" />
          <input id="goalPointLabel" placeholder="도착지 입력" class="form-control small-input" />
        </div>

        <ul id="startResultList" class="autocomplete-result list-group position-absolute w-100" style="display:none;">
        </ul>
        <ul id="goalResultList" class="autocomplete-result list-group position-absolute w-100" style="display:none;">
        </ul>
      </div>

      <div class="panel-footer">
        <button class="btn btn-danger w-100" onclick="resetRoutePanel()">🔁 초기화</button>
      </div>
    </div>

    <!-- ✅ 교통속도 범례 박스 (기본은 숨김) -->
    <div id="trafficLegendBox" class="bottom-0 end-0 m-3 p-2 bg-white shadow-sm rounded" style="display: none;">
      <strong>🚦 교통속도 범례</strong><br />
      <span style="color:#00C851;">●</span> 빠름 (60km/h 이상)<br />
      <span style="color:#ffbb33;">●</span> 보통 (30~60km/h)<br />
      <span style="color:#ff4444;">●</span> 느림 (30km/h 이하)
    </div>

    <!-- ✅ 오른쪽 전국 이벤트 리스트 패널 -->
    <div id="eventListPanel" style="display: none;">
      <h6 class="fw-bold mb-3">📍 도로 이벤트 목록</h6>
      <div id="eventListContent" class="d-flex flex-column gap-2"></div>
    </div>

    <!-- 상세 내용 패널 -->
    <div id="eventInfoBox" class="event-info-box" style="display: none;">
    </div>

    <!-- 로딩 스피너 -->
    <div id="loadingSpinner" style="display: none;">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>


    <!--따릉이 상세정보 왼쪽 패널 -->
    <div id="stationDetailPanel" class="info-panel" style="display: none;">
      <h4 id="detailStationName">🚲 대여소 이름</h4>
      <p id="detailStationInfo">여기에 상세 설명이 들어갑니다.</p>
      <p id="detailStationDistance">거리: 계산 중...</p>


      <!-- 따릉이 안내 / 취소 버튼 -->
      <div class="btn-group mt-3 w-100">
        <button class="btn btn-primary w-100" onclick="goToNaverRoute()">🧭 안내</button>
        <button class="btn btn-secondary w-100" onclick="cancelBikeRoute()">❌ 취소</button>
      </div>

      <!-- 따릉이 추천 / 위치 이동 버튼 -->
      <div class="btn-group mt-3 w-100">
        <button id="recommendBtn" class="btn btn-outline-success w-100">🚲 추천 대여소 보기</button>
        <button id="moveToMyLocation" class="btn btn-outline-primary w-100">📍 내 위치로 이동</button>
      </div>

      <!-- 따릉이 ! -->
      <div style="margin-top: 12px; text-align: right;">
        <button id="closeDetailPanel" class="close-btn">닫기</button>
      </div>
    </div>





<!-- 🚇 지하철 패널 내부 -->
<div id="subwayFilterPanel" style="display: none; flex-direction: column;">
  <h5 class="mt-3 px-3">🚇 지하철 정보</h5>

  <!-- 호선 체크 필터 -->
  <div class="px-3 mb-2">
    <label class="form-label">표시할 호선 선택</label>
    <div id="lineCheckboxContainer" class="d-flex flex-wrap gap-2"></div>
  </div>

  <!-- 출발/도착역 입력 -->
  <div class="px-3">
    <div class="input-group mb-2">
      <input id="startStationInput" class="form-control" placeholder="🚩 탑승역 (예: 서울역)" />
    </div>
    <div class="input-group mb-2">
      <input id="endStationInput" class="form-control" placeholder="🏁 하차역 (예: 종각)" />
    </div>

    <!-- 경로 검색 버튼 -->
    <button class="btn btn-success w-100 mb-2" onclick="findSubwayRoute()">🔍 경로 검색</button>
  </div>

  <!-- ✅ 경로 결과 출력 -->
  <div id="routeResultBox" class="px-3 mb-3" style="font-size: 14px;"></div>
</div>






</body>
<script th:src="@{/js/cctv.js}" defer></script> <!-- 수정 -->
<script type="module" src="/js/bus.js"></script>
<script type="module" src="/js/bike.js"></script>
<script type="module" src="/js/direction.js"></script>
<script type="module" src="/js/event-layer.js"></script>
<script src="/js/subway.js"></script>
<script src="/js/realtime-traffic.js" defer></script>
<script src="/js/traffic.js" defer></script> <!-- 메인 -->

</html>
