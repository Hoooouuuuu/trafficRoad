<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <title>게시글 수정</title>

  <!-- ✅ Bootstrap & 외부 공통 리소스 -->
  <link href="https://fonts.googleapis.com/css2?family=Pretendard&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css"
    rel="stylesheet">

  <!-- ✅ jQuery (항상 Bootstrap JS보다 먼저!) -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ 프로젝트 전용 CSS & JS -->
  <link rel="stylesheet" th:href="@{/css/home.css}">
  <link rel="stylesheet" th:href="@{/css/board/update.css}">
  <script th:src="@{/js/home.js}"></script>
</head>

<body class="d-flex flex-column min-vh-100">
  <!-- ✅ 네브바 -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4 position-relative">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mobileMenu"
      aria-controls="mobileMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

<!-- 웹(데스크톱)용 로고 -->
<a class="navbar-brand d-none d-lg-block position-absolute top-0 mt-2 ms-3" style="z-index: 1020;" th:href="@{/}">kakao</a>

<div class="position-absolute end-0 top-0 mt-2 me-3 d-flex align-items-center gap-2">
  <th:block sec:authorize="isAuthenticated()">
    <div class="dropdown">
      <button class="btn login-btn dropdown-toggle rounded-pill px-3 py-2" type="button" id="userDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-person-circle me-1"></i> 내정보
      </button>
      <ul class="dropdown-menu dropdown-menu-end my-2 auth-dropdown" aria-labelledby="userDropdown">
        <li><a class="dropdown-item" th:href="@{/member/mypage}">마이페이지</a></li>
        <li>
          <form th:action="@{/logout}" method="post">
            <button type="submit" class="dropdown-item">로그아웃</button>
          </form>
        </li>
      </ul>
    </div>
  </th:block>
      <th:block sec:authorize="isAnonymous()">
        <a th:href="@{/auth/login}" class="btn login-btn rounded-pill px-3 py-2">
          <i class="bi bi-person-circle me-1"></i> 로그인
        </a>
      </th:block>
      <button id="toggle-mode" class="btn btn-outline-light">🌙</button>
    </div>

    <!-- 모바일 메뉴 안에 있는 로고 -->
<div class="collapse navbar-collapse justify-content-center" id="mobileMenu">
  <div class="d-lg-none text-center w-100">
    <a class="navbar-brand fw-bold text-white fs-4 mt-2 text-decoration-none" th:href="@{/}">kakao</a>
    <hr/>
  </div>

      <ul class="navbar-nav text-center">
        <li class="nav-item position-relative">
          <a class="nav-link d-flex align-items-center justify-content-center" href="#" id="mobileBoardDropdown"
            data-bs-toggle="collapse" data-bs-target="#boardDropdownMenu" aria-expanded="false"
            aria-controls="boardDropdownMenu">
            게시판
            <i class="bi bi-chevron-down ms-2 arrow-icon"></i>
          </a>
          </a>
          <div class="collapse" id="boardDropdownMenu">
            <ul class="list-unstyled ps-0">
              <li><a class="dropdown-item text-center" th:href="@{/board/list(categoryId=2)}">자유게시판</a></li>
              <li><a class="dropdown-item text-center" th:href="@{/board/list(categoryId=3)}">민원게시판</a></li>
            </ul>
          </div>
        </li>
        <li class="nav-item"><a class="nav-link" href="#tech">Tech & Service</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/pages/map/traffic}">지도</a></li>
        <li class="nav-item"><a class="nav-link" href="#news">News</a></li>
        <li class="nav-item"><a class="nav-link" href="#ir">IR</a></li>
      </ul>
    </div>
  </nav>

  <div class="write-container">
    <h2>게시글 수정</h2>

    <!-- ✅ 수정 요청: categoryId + boardSeq 조합 기반 -->
    <form th:action="@{|/board/update/${post.categoryId}/${post.boardSeq}?currentPage=${currentPage}|}"
      th:object="${post}" method="post" enctype="multipart/form-data">
      <!-- ✅ CSRF 토큰 -->
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <input type="hidden" name="currentPage" th:value="${currentPage}" />
      <input type="hidden" th:field="*{boardNum}" /> <!-- ✅ boardNum 숨겨서 전송 -->

      <div class="form-group">
        <label for="subject">제목</label>
        <input type="text" id="subject" name="subject" th:value="${post.subject}" required />
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="10" required th:text="${post.content}"></textarea>
      </div>
      <h3>기존 첨부 이미지</h3>
      <!-- 이미지가 있을 때만 출력 -->
      <div th:if="${post.imageFileNames != null and !#lists.isEmpty(post.imageFileNames)}">
        <div th:each="image : ${post.imageFileNames}">
          <div th:if="${image.imagePath != null and !#strings.isEmpty(image.imagePath)}">
            <img th:src="@{${image.imagePath}}" alt="기존 이미지" width="200">
            <label>
              <input type="checkbox" name="deleteImages" th:value="${image.imageId}">
              삭제
            </label>
          </div>
        </div>
      </div>

      <!-- 이미지가 없을 때 메시지 출력 -->
      <div th:unless="${post.imageFileNames != null and !#lists.isEmpty(post.imageFileNames)}">
        <p>첨부된 이미지가 없습니다.</p>
      </div>

      <h3>새 이미지 추가</h3>
      <input type="file" name="newImages" multiple>

      <!-- ✅ 공지글 체크박스: 관리자만 -->
      <div class="form-group" sec:authorize="hasRole('ADMIN')">
        <label>
          <!-- 체크되면 true 전달 -->
          <input type="checkbox" id="notice-checkbox" th:field="*{notice}" checked> 공지글
        </label>
      </div>

      <div class="button-group mt-4">
        <button type="submit" class="btn btn-primary">수정</button>

        <!-- ✅ 취소 버튼: 글 상세 페이지로 이동 (boardNum 기반) -->
        <button type="button" th:onclick="|location.href='/board/view/${post.boardNum}?currentPage=${currentPage}'|"
          class="btn btn-secondary">
          취소
        </button>
      </div>
    </form>
  </div>

  <button id="scrollToTopBtn" class="btn btn-warning rounded-circle shadow">
    <i class="bi bi-arrow-up"></i>
  </button>

  <!-- ✅ 푸터 -->
  <footer class="footer">
    ⓒ 2025 Kakao Corp. All rights reserved.
  </footer>
  
</body>

</html>

<script>
  // ✅ 체크박스 비활성화 막기
  document.addEventListener("DOMContentLoaded", function () {
    const checkbox = document.getElementById("notice-checkbox");
    let prevValue = checkbox.checked;

    checkbox.addEventListener("change", function (e) {
      if (!checkbox.checked) {
        alert("⚠️ 공지글은 수정 또는 삭제만 가능합니다.");
        checkbox.checked = true; // 다시 체크
      }
    });
  });
</script>
